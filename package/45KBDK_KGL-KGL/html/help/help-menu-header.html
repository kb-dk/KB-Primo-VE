<span ng-if="$ctrl.bodyContent === 'main-menu'">{{ "fulldisplay.help.mainheader" | translate}}</span>

<span class="sub-menu" ng-hide="$ctrl.bodyContent === 'main-menu'">
    <a ng-hide="$ctrl.bodyContent === 'main-menu'" href="" ng-click="$ctrl.changeBodyContent('main-menu')">
            <prm-icon icon-type="svg" svg-icon-set="primo-ui" icon-definition="chevron-left"
                      aria-label="return to help content list"></prm-icon>
        {{ "fulldisplay.help.mainheader" | translate}}</a>

    <strong ng-repeat="(index, option) in $ctrl.help.options" ng-if="$ctrl.bodyContent === 'submenu'+(index+1)">/ {{ "fulldisplay.help.subheader" + (index+1) | translate}}</strong>

</span>
